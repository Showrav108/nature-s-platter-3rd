<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nature's platter</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- sora font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/27a531676e.js" crossorigin="anonymous"></script>
    <style>
        .font-sora{
            font-family: "Sora", serif;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'nature-primary': 'rgb(23, 152, 0)',
                'nature-secondary': 'rgb(17, 17, 17)',
              },
            },
          },
        }
      </script>
</head>
<body class="font-sora">
    <header class="container mx-auto mb-24">
        <!-- navbar section -->
        <div class="navbar bg-base-100 flex">
          <div class="flex-none flex-row-reverse">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentcolor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li><a>Product</a></li>
                <li><a>Services</a></li>
                <li><a>Contact us</a></li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a class="btn bg-nature-primary text-white">Login</a></li>
                <li><a class="btn bg-nature-primary text-white">Register</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl"><img src="c2-assets/logo-header.png" alt=""></a>
          </div>
          <div class="flex-1 hidden lg:flex justify-center">
            <ul class="menu menu-horizontal px-1 font-normal text-lg">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="flex-none hidden lg:flex space-x-3 font-normal text-lg">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            <a class="btn bg-nature-primary text-white">Login</a>
            <a class="btn bg-nature-primary text-white">Register</a>
          </div>
        </div>    
    </header>
    <main>
        <!-- Banner section -->
        <section class="text-center">
            <div>
                <h1 class="text-4xl lg:text-5xl font-semibold">Freshness <span class="text-nature-primary">You Can <br>
                    Count</span> On, Prices You’ll Love!</h1>
                <p class="text-xl font-normal py-6 text-nature-secondary">Shop your daily essentials at unbeatable prices.
                   From fresh produce to pantry <br> staples, we’ve got you covered every day!</p>
            </div>
            <div class="">
                <img src="c2-assets/hero-vegetables.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
